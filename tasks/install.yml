---
- name: Ensure Semaphore UI path exists
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: "0700"
    owner: "{{ semaphore_uid }}"
    group: "{{ semaphore_gid }}"
  with_items:
    - { path: "{{ semaphore_base_path }}", when: true }
    - { path: "{{ semaphore_config_path }}", when: true }
    - path: "{{ semaphore_customized_container_src_path }}"
      state: directory
      when: "{{ semaphore_container_image_customizations_enabled }}"

- name: Ensure Semaphore UI data paths exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0750"
    owner: "{{ semaphore_uid }}"
    group: "{{ semaphore_gid }}"
  with_items:
    - "{{ semaphore_data_path }}"
    - "{{ semaphore_tmp_path }}"

- name: Ensure Semaphore UI support files installed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/{{ item }}.j2"
    dest: "{{ semaphore_base_path }}/{{ item }}"
    mode: "0640"
    owner: "{{ semaphore_uid }}"
    group: "{{ semaphore_gid }}"
  with_items:
    - env
    - labels
    - passwd
  register: semaphore_support_files_result

- name: Ensure Semaphore UI container image is pulled via community.docker.docker_image
  when: devture_systemd_docker_base_container_image_pull_method == 'ansible-module'
  community.docker.docker_image:
    name: "{{ semaphore_container_image }}"
    source: "{{ 'pull' if ansible_version.major > 2 or ansible_version.minor > 7 else omit }}"
    force_source: "{{ semaphore_container_image_force_pull if ansible_version.major > 2 or ansible_version.minor >= 8 else omit }}"
    force: "{{ omit if ansible_version.major > 2 or ansible_version.minor >= 8 else semaphore_container_image_force_pull }}"
  register: semaphore_container_image_pull_result
  retries: "{{ devture_playbook_help_container_retries_count }}"
  delay: "{{ devture_playbook_help_container_retries_delay }}"
  until: semaphore_container_image_pull_result is not failed

- name: Ensure Semaphore UI container image is pulled via ansible.builtin.command
  when: devture_systemd_docker_base_container_image_pull_method == 'command'
  ansible.builtin.command:
    cmd: "{{ devture_systemd_docker_base_host_command_docker }} pull {{ semaphore_container_image }}"
  register: semaphore_container_image_pull_result
  retries: "{{ devture_playbook_help_container_retries_count }}"
  delay: "{{ devture_playbook_help_container_retries_delay }}"
  until: semaphore_container_image_pull_result is not failed
  changed_when: "'Downloaded newer image' in semaphore_container_image_pull_result.stdout"

- name: Run if container image customizations are enabled
  when: "semaphore_container_image_customizations_enabled | bool"
  block:
    - name: Ensure customizations Dockerfile is created
      ansible.builtin.template:
        src: "{{ role_path }}/templates/customizations/Dockerfile.j2"
        dest: "{{ semaphore_customized_container_src_path }}/Dockerfile"
        owner: "{{ semaphore_uid }}"
        group: "{{ semaphore_gid }}"
        mode: "0640"
      register: semaphore_container_image_customizations_dockerfile_result

    - name: Ensure customized container image for Semaphore UI is built
      community.docker.docker_image:
        name: "{{ semaphore_container_image_customized }}"
        source: build
        force_source: "{{ semaphore_container_image_customizations_dockerfile_result.changed }}"
        build:
          dockerfile: Dockerfile
          path: "{{ semaphore_customized_container_src_path }}"
          pull: true
      register: semaphore_container_image_build_result

- name: Ensure Semaphore UI container network is created via community.docker.docker_network
  when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
  community.docker.docker_network:
    enable_ipv6: "{{ devture_systemd_docker_base_ipv6_enabled }}"
    name: "{{ semaphore_container_network }}"
    driver: bridge
    driver_options: "{{ devture_systemd_docker_base_container_networks_driver_options }}"
  register: semaphore_network_creation_result

- name: Ensure Semaphore UI container network is created via ansible.builtin.command
  when: devture_systemd_docker_base_container_network_creation_method == 'command'
  ansible.builtin.command:
    cmd: >-
      {{ devture_systemd_docker_base_host_command_docker }} network create
      {% if devture_systemd_docker_base_ipv6_enabled %}--ipv6{% endif %}
      {{ devture_systemd_docker_base_container_networks_driver_options_string }}
      {{ semaphore_container_network }}
  register: semaphore_network_creation_result
  changed_when: semaphore_network_creation_result.rc == 0
  failed_when: semaphore_network_creation_result.rc != 0 and 'already exists' not in semaphore_network_creation_result.stderr

- name: Ensure Semaphore UI systemd service is present
  ansible.builtin.template:
    src: "{{ role_path }}/templates/systemd/semaphore.service.j2"
    dest: "{{ devture_systemd_docker_base_systemd_path }}/{{ semaphore_identifier }}.service"
    mode: "0644"
  register: semaphore_systemd_service_result

- name: Determine whether Semaphore UI needs a restart
  ansible.builtin.set_fact:
    semaphore_restart_necessary: >-
      {{
        semaphore_support_files_result.changed | default(false)
        or semaphore_systemd_service_result.changed | default(false)
        or semaphore_container_image_pull_result.changed | default(false)
        or semaphore_container_image_build_result.changed | default(false)
      }}
