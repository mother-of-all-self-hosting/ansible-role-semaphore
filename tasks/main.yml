---

- name: Perform Semaphore installation tasks
  block:
    - name: Validate Semaphore configuration
      when: semaphore_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/validate_config.yml"

    - name: Install Semaphore
      when: semaphore_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/install.yml"
  tags:
    - setup-all
    - setup-semaphore
    - install-all
    - install-semaphore

- name: Perform Semaphore uninstallation tasks
  block:
    - name: Uninstall Semaphore
      when: not semaphore_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/uninstall.yml"
  tags:
    - setup-all
    - setup-semaphore

- block:
    - when: semaphore_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/add_users_auto.yml"
  tags:
    - ensure-semaphore-users-created
    - ensure-users-created

- block:
    - when: semaphore_enabled | bool
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/add_user_manual.yml"
  tags:
    - semaphore-add-user
    - semaphore-add-admin
