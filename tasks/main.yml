---
- name: Perform Semaphore UI installation tasks
  when: semaphore_enabled | bool
  tags:
    - setup-all
    - setup-semaphore
    - install-all
    - install-semaphore
  block:
    - name: Validate Semaphore UI configuration
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/validate_config.yml"
    - name: Install Semaphore UI
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/install.yml"

- name: Perform Semaphore UI uninstallation tasks
  when: not semaphore_enabled | bool
  tags:
    - setup-all
    - setup-semaphore
  block:
    - name: Uninstall Semaphore UI
      ansible.builtin.include_tasks: "{{ role_path }}/tasks/uninstall.yml"
